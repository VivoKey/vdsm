sudo: false
language: java
jdk:
- oraclejdk8
script:
- mvn -U -B clean compile findbugs:check package
addons:
  apt:
    packages:
    - libc6:i386
deploy:
  - provider: releases
    prerelease: true
    file:
      - target/fdsm.jar
      - target/fdsm.exe
    api-key:
      secure: ""
    skip_cleanup: true
    on:
      tags: true
      repo: fidesmo/fdsm
cache:
  directories:
  - $HOME/.m2
